name: Go
on:
  push:
    branches: [ v3dev ] # TODO: change to v3
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - run: go build -v .
    - run: make test
    - run: make lint
