gqlgenc:
  clientgen:
    filename: ./gen/client.go
  query:
    - "./queries/*.graphql"
  generate:
    unamedPattern: Empty
    prefix:
      mutation: Hoge
      query: Data
    suffix:
      mutation: Bar
      query: Foo
gqlgen:
  model:
    filename: ./gen/models_gen.go
  schema:
    - testdata/cfg/glob/**/*.graphql
