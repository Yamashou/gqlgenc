query UserOperation {
  user {
    name
    profile {
      status
      age
    }
    ...UserFragment1
    ...UserFragment2
    ... on User {
      name
      ...UserFragment2
    }
  }
  optionalUser {
    name
  }
}

fragment UserFragment1 on User {
  name
  name
  ... on User {
    name
  }
  profile {
    age
  }
}

fragment UserFragment2 on User {
  name
}
