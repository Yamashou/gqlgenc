schema {
  query: Query
}

type Query {
  user: User!
  optionalUser: User
}

type User {
  id: ID!
  name: String!
  profile: Profile!
  optionalProfile: Profile
}

union Profile = PublicProfile | PrivateProfile

type PublicProfile {
  id: ID!
  status: Status!
}

type PrivateProfile {
  id: ID!
  age: Int
}

enum Status {
  ACTIVE
  INACTIVE
}